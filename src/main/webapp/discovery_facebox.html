<div class="discovery_box">
	<h1><discovery:title /></h1>
	<h2 class="clearfix">
		<a discovery:imagehref="" discovery:id="" class="facebox">
			<img  discovery:image="" width="140px" height="140px" style="float:left; margin: 0px 10px 10px 10px;"/>
		</a>
		<discovery:description />
		<br /><br />
		This discovery was made by <discovery:sources /> back in <discovery:year /></h2>
		<div style="clear:both;">
			<div class="left">
				<ul>
					<discovery:dependencies>
					<li>
						<a href="#" class="discovery_link">
						<span style="display:none;"><dependency:id /></span>
						<dependency:name /></a>
					</li>	
					</discovery:dependencies>	
				</ul>
			</div>
			<div class="right">
				<ul>
					<discovery:dependents>
					<li>
						<a href="#" class="discovery_link">
						<span style="display:none;"><dependent:id /></span>
						<dependent:name /></a> 
					</li>
					</discovery:dependents>
				</ul>
			</div>
		</div>	
</div>
