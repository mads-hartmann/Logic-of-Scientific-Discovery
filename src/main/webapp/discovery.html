<lift:surround with="default">
	
	
	
	<lift:bind-at name="content-top">
		<h3>Add a discovery</h3>
	</lift:bind-at>
	
	<lift:bind-at name="content-left">

		
		<lift:DiscoverySnippet.displayForm form="POST" accept-charset="utf-8" multipart="true">
			<fieldset id="discovery" class="">
				<legend>Discovery</legend>
				<ul>
					<li>
						<label for="title">Title</label> 
						<form:title /> 
					</li>
					<li>
						<label for="description">Description</label> 
						<form:description /> 
					</li>
					<li>
						<label for="image">Image</label> 
						<form:imageUpload /> 
					</li>
					<li>
						<label for="imageDescription">Image Description</label> 
						<form:imageDescription /> 
					</li>
					<li> 
						<label for="year">Year</label> 
						<form:year /> 
					</li>
					<li> 
						<label for="source">Source</label> 
						<form:source /> 
					</li>
					<li> 
						<label for="reference">Reference</label> 
						<form:reference /> 
					</li>
					<li>
						<label for="field">Field</label>  
						<form:field /> 
					</li>
					<li>
						<label for="isIdle">Is idle</label>  
						<form:isIdle /> 
					</li>
				</ul>
				<form:submit />
				<form:delete />
			</fieldset>
		</lift:DiscoverySnippet.displayForm>
		
	</lift:bind-at>
	
	<lift:bind-at name="content-right">
		<lift:Stats.displayStats>
			<p> We currently recorded <stats:discoveries /> discoveries made by <stats:sources /> different sources</p>
		</lift:Stats.displayStats>
	</lift:bind-at>
	
	<lift:bind-at name="content-bottom">
		<h3>All recorded discoveries</h3>
		<lift:DiscoverySnippet.displayDiscoveries>
		
			<discoveries:tablesorter />
			<table border="0" cellspacing="5" cellpadding="5" class="tablesorter">
				<thead>
					<tr>
						<th>image</th>
						<th>title</th>
						<th>Description</th>
						<th>Year</th>
						<th>Feield</th>
						<th>Redefence</th>
						<th>Sources</th>
						<th>Dependencies</th>
						<th>status</th>
					</tr>
				</thead>
				<tbody>
					<discoveries:discoveries>
						<tr>
							<td> <img discovery:img="" alt="image" width="70px" height="70px"/> </td>
							<td> <a discovery:link="" target="_self"> <discovery:title /> </a></td>
							<td> <discovery:description /> </td>
							<td> <discovery:year /> </td>
							<td> <discovery:fielddd /> </td>
							<td> <discovery:reference /> </td>
							<td> <discovery:source /> </td>
							<td> <discovery:dependencies /> </td>
							<td> <discovery:isIdle /> </td>
						</tr>
					</discoveries:discoveries>
				</tbody>
			</table>
		</lift:DiscoverySnippet.displayDiscoveries>
	</lift:bind-at>
	
</lift:surround>
