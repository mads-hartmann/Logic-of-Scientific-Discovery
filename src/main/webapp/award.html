<lift:surround with="default">
	
	
	
	<lift:bind-at name="content-top">
		<h3>Add an award</h3>
	</lift:bind-at>
	
	<lift:bind-at name="content-left">

		
		<lift:AwardSnippet.displayForm form="POST" accept-charset="utf-8">
			<fieldset id="institution" class="">
				<legend>Award</legend>
				<ul>
					<li> 
						<label for="name">Name</label> 
						<form:name /> 
						<label for="year">Year</label> 
						<form:year />
						<label for="scientists">Scientists</label> 
						<form:scientists />
						
					</li>
				</ul>
				
			</fieldset>
			<form:submit />
			<form:delete />
			
		</lift:AwardSnippet.displayForm>
		
	</lift:bind-at>
	
	<lift:bind-at name="content-right">
		<lift:Stats.displayStats>
			<p> We currently recorded <stats:discoveries /> discoveries made by <stats:sources /> different sources</p>
		</lift:Stats.displayStats>
	</lift:bind-at>
	
	<lift:bind-at name="content-bottom">
		<h3>All recorded awards</h3>
		<lift:AwardSnippet.displayAwards>
		
			<awards:tablesorter />
			<table border="0" cellspacing="5" cellpadding="5" class="tablesorter">
				<thead>
					<tr>
						<th>Name</th>
						<th>Year</th>
					</tr>
				</thead>
				<tbody>
					<awards:awards>
						<tr>
							<td> <a award:link="" target="_self"> <award:name /> </a></td>
							<td> <award:year /> </td>
						</tr>
					</awards:awards>
				</tbody>
			</table>
		</lift:AwardSnippet.displayAwards>
	</lift:bind-at>
	
</lift:surround>
