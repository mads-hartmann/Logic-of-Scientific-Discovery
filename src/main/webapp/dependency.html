<lift:surround with="default">
	
	
	
	<lift:bind-at name="content-top">
		<h3>Add a discovery</h3>
	</lift:bind-at>
	
	<lift:bind-at name="content-left">

		
		<lift:DependencySnippet.displayForm form="POST" accept-charset="utf-8">
			
			<fieldset id="discovery" class="">
				<legend>Discovery</legend>
				<ul>
					<li>
						<label for="dependent">Dependent</label> 
						<form:dependent /> 
					</li>
					<li> 
						<label for="dependency">Dependency</label> 
						<form:dependency /> 
					</li>
					<li> 
						<label for="dependency">Comment</label> 
						<form:comment /> 
					</li>
					
				</ul>
				<form:submit />
				<form:delete />
				
			</fieldset>

		</lift:DependencySnippet.displayForm>
		
	</lift:bind-at>
	
	<lift:bind-at name="content-right">
		<lift:Stats.displayStats>
			<p> We currently recorded <stats:discoveries /> discoveries made by <stats:sources /> different sources where 
				<stats:scientists /> are scientists and <stats:labs /> are labs. <br />
			</p>
		</lift:Stats.displayStats>
	</lift:bind-at>

	
</lift:surround>
