<lift:surround with="default">
	
	<lift:bind-at name="content-top">
		<h3>Add a person</h3>
	</lift:bind-at>
	
	<lift:bind-at name="content-left">
		<head>
			<script src="../javascript/addSource.js" type="text/javascript" />
		</head>
		
		<lift:SourceSnippet.displayScientistForm form="POST" accept-charset="utf-8">
			<fieldset id="scientist" class="">
				<legend>Person</legend>
				<ul>
					<li class="scientist">
						<label for="name">Navn</label>
						<form:name />
					</li>
					<li class="scientist">
						<label for="birth">Birth</label>
						<form:birth />
					</li>
					<li class="scientist">
						<label for="death">Death</label>
						<form:death />
					</li>
					<li class="scientist">
						<label for="nationality">Nationality</label>
						<form:nationality />
					</li>
					<li class="scientist">
						<label for="awards">Awards</label>
						<form:awards />
					</li>
				</ul>
			</fieldset>
			<form:submit />
			<form:delete />
		</lift:SourceSnippet.displayScientistForm>
	</lift:bind-at>
	
	<lift:bind-at name="content-right">
		<lift:Stats.displayStats>
			<p> We currently recorded <stats:discoveries /> discoveries made by <stats:sources /> different sources where 
				<stats:scientists /> are scientists and <stats:labs /> are labs. <br />
			</p>
		</lift:Stats.displayStats>
	</lift:bind-at>
	
	<lift:bind-at name="content-bottom">
		<h3>All recorded sources</h3>
		<lift:SourceSnippet.displaySources>
		
			<sources:tablesorter />
			<table border="0" cellspacing="5" cellpadding="5" class="tablesorter">
				<thead>
					<tr>
						<th>Name</th>
						<th>Birth</th>
						<th>Death</th>
						<th>Nationality</th>
						<th>Type</th>
						<th>Institution</th>
						<th>Discoveries</th>
						<th>Awards</th>
					</tr>
				</thead>
				<tbody>
					<sources:sources>
						<tr>
							<td> <a source:link="" target="_self"><source:name /></a></td>
							<td> <source:birth /> </td>
							<td> <source:death /> </td>
							<td> <source:nationality /> </td>
							<td> <source:sourceType /> </td>
							<td> <source:institution /> </td>
							<td> <source:discoveries /> </td>
							<td> <source:awards /> </td>
						</tr>
					</sources:sources>
				</tbody>
			</table>
		</lift:SourceSnippet.displaySources>
	</lift:bind-at>
</lift:surround>
